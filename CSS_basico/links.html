<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        ul{
            background-color: #98feff;
            padding: 20px;
            border-radius: 5px;
            width: 200px;
            margin: auto;
        }

        li{
            width: 130px;
            margin: 8px auto 8px auto;
            padding: 10px;
            list-style-position: inside;
            background-color: #18ffa7;
            border: 3px solid #6a7eff;
        }

        li:hover{
            background-color: #6a7eff;
        }
    </style>
</head>
<body>

    <ul>
        <li>Primeiro Item</li>
        <li>Segundo Item</li>
        <li>Terceiro Item</li>
        <li>Quarto Item</li>
    </ul>
    
</body>
</html>
