<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unidades de Medidas</title>
</head>
<body>

    <!--
        Temos unidades relativas e fixas

        Vamos utilizar muito a unidade de Pixel

        Muito importante para responsividade(relativas)

        Em telas é recomendado o uso do em, rem, px e %

        Ao colocarmos 50% estamos dizendo que o elemento filho tem
        50% do tamanho do elemento pai

        As unidades vw e vh fazem com que o elemento siga o tamanho
        do tamanho da tela

        Os textos herdam o tamanho dos elementos pai

        O em se refere ao tamanho que o elemento deveria ter, ou seja
        , caso ele herde 20px do pai ao usar 2em vamos ter 40px

        O rem vai ter referencia ao tamanho do elemento raiz

    -->

    <img id="foto_batman" src="batman-poster-novo.jpg" alt="batman">

    <div id="azul">
        <img class="foto" src="batman-poster-novo.jpg" alt="bastidor">
    </div>
    <div id="vermelho">
        <img class="foto" src="batman-poster-novo.jpg" alt="bastidor">
    </div>

    <div class="container">
        <p class="exemplo1">Esse é um exemplo de texto</p>
        <p class="exemplo2">Esse é um outro exemplo de texto</p>
    </div>
    <p class="exemplo3">Esse é um novo exemplo de texto</p>


</body>
</html>
