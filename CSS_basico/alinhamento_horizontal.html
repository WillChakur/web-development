<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div_1{
            height: 100px;
            width: 100px;
            background-color: aqua;
            margin-left: auto;
            margin-right: auto;
        }

        #div_2{
            text-align: center;
        }
    </style>
</head>
<body>

    <!--

        Esse método de centralização com margin só funciona com elementos
        que ocupam a tela inteira

        Se o elemento não ocupa a tela inteira nós devemos colocar uma div
        envolta desse elemento e usar o text-align: center

        Mas temos outros métodos mais sofisticados
    -->

    <div id="div_1">

    </div>

    <div id="div_2">   
        <img src="./batman-poster-novo.jpg" alt="batman">
    </div>
    
</body>
</html>
