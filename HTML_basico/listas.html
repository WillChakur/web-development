<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>


<body>

    <!--
        Vamos utilizar a tag ul para listas sem ordem, e ol para listas
        ordenadas

        Podemos modificar o estilo da tag ol usando type
    -->

    <h1>Minhas Compras</h1>

    <ul>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Suco</li>
    </ul>

    <h1>Listas de Prioridades</h1>

    <ol>
        <li>Treinar o que eu aprendi no curso</li>
        <li>Assistir novamente aulas que não aprendi o conteúdo</li>
        <li>Inventar coisas para usar o que aprendeu</li>
    </ol>

    <a href="./index.html">Página Inicial</a>

</body>


</html>
